<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="icon " href="tic-tac-toe.png" type="image/png">

    <style></style>
</head>
<body>
    <div class="container">

        <div>
            <h1>Jogo da Velha</h1>
            
        </div>
        
        <div class="playSelection">
            <button id="optionX">X</button>
            <h2 id="h2"> Jogar Com</h2>
            <button id="optionCircle">O</button>
        </div>
        
        
        <div class="game">

            <div class="item" onclick="play(0)"></div>
            <div class="item" onclick="play(1)"></div>
            <div class="item" onclick="play(2)"></div>
            <div class="item" onclick="play(3)"></div>
            <div class="item" onclick="play(4)"></div>
            <div class="item" onclick="play(5)"></div>
            <div class="item" onclick="play(6)"></div>
            <div class="item" onclick="play(7)"></div>
            <div class="item" onclick="play(8)"></div>

        </div>


    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
