<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpagestyle.css">
</head>
<body>
    <main class="container">

        <h1>Login</h1>

        <section>
            <input class="loginInfo" type="email" name="email" placeholder="Email">
            <input class="loginInfo" type="password" name="password" placeholder="Password">
            <div class="rememberMe">
                <input  type="checkbox"name="checkbox" checked>
                <span>Remember Me?</span>
            </div>
            <button>Login</button>
            
            <a href="">Forgot Password?</a>
        </section>

        <footer>
            <h2>Or Login With</h2>
            <img src="linkedin.svg" alt="linkedinlogin">
            <img src="google.svg" alt="googlelogin">
            <img src="facebook.svg" alt="facebooklogin">

            <a href="">Need an acount? Sing In</a>
            
        </footer>

    </main>
</body>
</html>
